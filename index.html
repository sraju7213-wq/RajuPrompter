<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft - AI Prompt Generator</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>PromptCraft</h1>
        <div id="theme-toggle">
            <span class="sun">‚òÄÔ∏è</span>
            <span class="moon">üåô</span>
        </div>
    </header>

    <nav>
        <button id="text-prompt-tab" class="tab active">Text Prompt</button>
        <button id="image-to-prompt-tab" class="tab">Image to Prompt</button>
        <button id="history-tab" class="tab">History</button>
    </nav>

    <main>
        <!-- Text Prompt Tab -->
        <section id="text-prompt-content" class="tab-content active">
            <div class="form-group">
                <label for="prompt-type">Prompt Type:</label>
                <select id="prompt-type">
                    <option value="photography">Photography</option>
                    <option value="digital-art">Digital Art</option>
                    <option value="painting">Painting</option>
                    <option value="illustration">Illustration</option>
                </select>
            </div>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then((registration) => {
          console.log('SW registered: ', registration);
        })
        .catch((error) => {
          console.log('SW registration failed: ', error);
        });
    });
  }
</script>
            <div class="form-group">
                <label for="art-style">Art Style:</label>
                <select id="art-style">
                    <option value="realistic">Realistic</option>
                    <option value="abstract">Abstract</option>
                    <option value="minimalist">Minimalist</option>
                    <option value="cyberpunk">Cyberpunk</option>
                    <option value="impressionist">Impressionist</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mood">Mood:</label>
                <select id="mood">
                    <option value="bright">Bright</option>
                    <option value="dark">Dark</option>
                    <option value="mysterious">Mysterious</option>
                    <option value="serene">Serene</option>
                    <option value="dramatic">Dramatic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="composition">Composition:</label>
                <select id="composition">
                    <option value="centered">Centered</option>
                    <option value="rule-of-thirds">Rule of Thirds</option>
                    <option value="symmetrical">Symmetrical</option>
                    <option value="dynamic">Dynamic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="custom-subject">Custom Subject:</label>
                <input type="text" id="custom-subject" placeholder="e.g., Cyberpunk Cityscape">
            </div>

            <div class="form-group">
                <label for="custom-location">Custom Location:</label>
                <input type="text" id="custom-location" placeholder="e.g., Neon District">
            </div>

            <div class="form-group">
                <label for="custom-pose">Custom Pose/Action:</label>
                <input type="text" id="custom-pose" placeholder="e.g., Flying through the clouds">
            </div>

            <button id="generate-prompts-btn">Generate Enhanced Prompts</button>

            <div id="prompts-container"></div>
        </section>

        <!-- Image to Prompt Tab -->
        <section id="image-to-prompt-content" class="tab-content">
            <div id="drop-area">
                <p>Drag & drop an image here or click to browse</p>
                <input type="file" id="image-upload" accept="image/*">
            </div>
            <div id="image-preview"></div>
            <button id="analyze-image-btn" disabled>Analyze Image</button>
            <div id="image-prompt-result"></div>
        </section>

        <!-- History Tab -->
        <section id="history-content" class="tab-content">
            <div class="history-controls">
                <input type="text" id="search-history" placeholder="Search history...">
                <button id="export-history">Export History</button>
            </div>
            <div id="history-list"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
