<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Generator Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark_professional">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <h1>üé® AI Prompt Generator Pro</h1>
            </div>
        </div>
        <div class="header-center">
            <div class="platform-selector">
                <label for="platform-select">Platform:</label>
                <select id="platform-select" class="form-control">
                    <option value="midjourney">Midjourney</option>
                    <option value="stable_diffusion">Stable Diffusion</option>
                    <option value="flux_ai">Flux AI</option>
                    <option value="dall_e">DALL-E</option>
                    <option value="natural_language">Natural Language</option>
                </select>
            </div>
        </div>
        <div class="header-right">
            <div class="theme-selector">
                <label for="theme-select">Theme:</label>
                <select id="theme-select" class="form-control">
                    <option value="dark_professional">Dark Professional</option>
                    <option value="light_modern">Light Modern</option>
                    <option value="cyberpunk_neon">Cyberpunk Neon</option>
                    <option value="warm_autumn">Warm Autumn</option>
                    <option value="ocean_blue">Ocean Blue</option>
                    <option value="pastel_dreams">Pastel Dreams</option>
                </select>
            </div>
            <button class="btn btn--primary" id="export-btn">Export</button>
        </div>
    </header>

    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Random Generators</h3>
                <div class="random-buttons">
                    <button class="btn btn--secondary random-btn" data-category="portrait">
                        <span class="icon">üë§</span>
                        <span>Portrait</span>
                    </button>
                    <button class="btn btn--secondary random-btn" data-category="nature">
                        <span class="icon">üåø</span>
                        <span>Nature</span>
                    </button>
                    <button class="btn btn--secondary random-btn" data-category="fantasy">
                        <span class="icon">üêâ</span>
                        <span>Fantasy</span>
                    </button>
                    <button class="btn btn--secondary random-btn" data-category="scifi">
                        <span class="icon">üöÄ</span>
                        <span>Sci-Fi</span>
                    </button>
                    <button class="btn btn--secondary random-btn" data-category="abstract">
                        <span class="icon">üé®</span>
                        <span>Abstract</span>
                    </button>
                    <button class="btn btn--secondary random-btn" data-category="surprise">
                        <span class="icon">üé≤</span>
                        <span>Surprise</span>
                    </button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Word Library</h3>
                <div class="word-categories">
                    <div class="category-tabs">
                        <button class="category-tab active" data-category="subjects">Subjects</button>
                        <button class="category-tab" data-category="styles">Styles</button>
                        <button class="category-tab" data-category="qualities">Qualities</button>
                        <button class="category-tab" data-category="lighting">Lighting</button>
                        <button class="category-tab" data-category="colors">Colors</button>
                    </div>
                    <div class="word-bank" id="word-bank">
                        <!-- Words will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Saved Prompts</h3>
                <div class="saved-prompts" id="saved-prompts">
                    <!-- Saved prompts will be listed here -->
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="tabs">
                <button class="tab active" data-tab="manual">Manual Builder</button>
                <button class="tab" data-tab="template">Templates</button>
                <button class="tab" data-tab="image-to-prompt">Image to Prompt</button>
            </div>

            <div class="tab-content active" id="manual-tab">
                <div class="prompt-workspace">
                    <div class="prompt-input-section">
                        <label for="prompt-input">Build Your Prompt:</label>
                        <textarea id="prompt-input" class="form-control prompt-textarea" 
                                placeholder="Start typing or drag words from the library..." rows="8"></textarea>
                    </div>
                    
                    <div class="platform-specific-controls" id="platform-controls">
                        <!-- Platform-specific controls will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="template-tab">
                <div class="template-section">
                    <div class="template-categories">
                        <button class="template-category-btn active" data-category="all">All Templates</button>
                        <button class="template-category-btn" data-category="portrait">Portrait</button>
                        <button class="template-category-btn" data-category="landscape">Landscape</button>
                        <button class="template-category-btn" data-category="digital_art">Digital Art</button>
                        <button class="template-category-btn" data-category="photography">Photography</button>
                        <button class="template-category-btn" data-category="fantasy">Fantasy</button>
                    </div>
                    <div class="template-grid" id="template-grid">
                        <!-- Templates will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="image-to-prompt-tab">
                <div class="image-upload-area">
                    <div class="upload-zone" id="upload-zone">
                        <div class="upload-content">
                            <div class="upload-icon">üì∑</div>
                            <h3>Upload an Image</h3>
                            <p>Drop an image here or click to browse</p>
                            <button class="btn btn--primary" id="browse-btn">Browse Files</button>
                            <input type="file" id="file-input" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    <div class="image-analysis" id="image-analysis" style="display: none;">
                        <div class="uploaded-image">
                            <img id="uploaded-image" alt="Uploaded image">
                        </div>
                        <div class="analysis-results">
                            <h3>Generated Prompt:</h3>
                            <textarea id="analyzed-prompt" class="form-control" rows="6" readonly></textarea>
                            <button class="btn btn--primary" id="use-analyzed-prompt">Use This Prompt</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Panel -->
        <aside class="right-panel">
            <div class="panel-section">
                <h3>Preview</h3>
                <div class="prompt-preview" id="prompt-preview">
                    <div class="preview-header">
                        <span class="platform-badge" id="platform-badge">Midjourney</span>
                        <span class="word-count" id="word-count">0 words</span>
                    </div>
                    <div class="preview-content" id="preview-content">
                        Start building your prompt...
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h3>Advanced Settings</h3>
                <div class="advanced-settings">
                    <div class="form-group">
                        <label for="aspect-ratio">Aspect Ratio:</label>
                        <select id="aspect-ratio" class="form-control">
                            <option value="1:1">Square (1:1)</option>
                            <option value="16:9">Widescreen (16:9)</option>
                            <option value="9:16">Portrait (9:16)</option>
                            <option value="4:3">Standard (4:3)</option>
                            <option value="3:2">Photo (3:2)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quality-slider">Quality Level: <span id="quality-value">50</span></label>
                        <input type="range" id="quality-slider" min="1" max="100" value="50" class="slider">
                    </div>
                    <div class="form-group">
                        <label for="stylize-slider">Stylization: <span id="stylize-value">100</span></label>
                        <input type="range" id="stylize-slider" min="1" max="1000" value="100" class="slider">
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h3>Actions</h3>
                <div class="action-buttons">
                    <button class="btn btn--primary btn--full-width" id="save-prompt-btn">üíæ Save Prompt</button>
                    <button class="btn btn--secondary btn--full-width" id="copy-prompt-btn">üìã Copy to Clipboard</button>
                    <button class="btn btn--secondary btn--full-width" id="share-prompt-btn">üîó Share Prompt</button>
                    <button class="btn btn--outline btn--full-width" id="clear-prompt-btn">üóëÔ∏è Clear All</button>
                </div>
            </div>

            <div class="panel-section">
                <h3>History</h3>
                <div class="prompt-history" id="prompt-history">
                    <!-- Recent prompts will be listed here -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Modal for saving prompts -->
    <div class="modal hidden" id="save-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Save Prompt</h3>
                <button class="modal-close" id="close-save-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="prompt-name">Prompt Name:</label>
                    <input type="text" id="prompt-name" class="form-control" placeholder="Enter a name for this prompt">
                </div>
                <div class="form-group">
                    <label for="prompt-description">Description (optional):</label>
                    <textarea id="prompt-description" class="form-control" rows="3" placeholder="Describe this prompt..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn--secondary" id="cancel-save">Cancel</button>
                <button class="btn btn--primary" id="confirm-save">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
